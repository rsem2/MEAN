<div>
    <h3>
      <a [routerLink]="['/','players','list']">List</a>
      |
      <a [routerLink]="['/','status','players','addplayer']">Add Player</a>
    </h3>

    <form name="player" #playerForm="ngForm" (submit)="onSubmit()">
      <h3>Add Player</h3>

      <p>
        Player Name: 
        <input type="text" name="name" required minlength="2" [(ngModel)]="player.name" #name="ngModel">
        <span class="red" *ngIf="name.errors">
          <span *ngIf="name.errors.required">Name is required</span>
          <span *ngIf="name.errors.minlength">Name must be at least 2 characters in length</span>
        </span>
      </p>

      <p>
        Preferred position:
        <input type="text" name="position" [(ngModel)]="player.position" #position="ngModel">
      </p>
      
      <p>
        <input *ngIf="playerForm.valid" type="submit" value="Add">
      </p>
    
    </form>
  </div>
