<div>
    <h3>
      <a [routerLink]="['/','players','list']">List</a>
      |
      <a [routerLink]="['/','status','players','addplayer']">Add Player</a>
    </h3>

    <table>
      <tr>
        <th>Player</th>
        <th>Position</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let x of players">
          <td>{{ x.name }}</td>
          <td>{{ x.position }}</td>
          <td><a [routerLink]="['delete',x._id]">Delete</a></td>
        </tr>
      </table>
    </div>
